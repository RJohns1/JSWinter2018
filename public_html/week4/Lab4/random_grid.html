        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="text" name="amount" id="input_user">
        <button>Generate Grid</button>

        <div></div>

        <script>

            var textbox = document.getElementById("input_user");

            document.querySelector('button').addEventListener('click', gridMe);

            // Add a paramter called 'e' or 'event'
            function gridMe() {
                var items = [];
                var str = '';

                str += '<table border="1">';
                for (let row = 0; row < textbox.value; row++) {
                    items[row] = [];
                    str += '<tr>'
                    for (let col = 0; col < textbox.value; col++) {
                        items[row][col] = randomNumber();

                        str += `<td id="table">${items[row][col]}</td>`;
                    }
                    str += '</tr>'
                }
                str += '</table>';

                document.querySelector('div').innerHTML = str;
                if (items[row][col] % 3 == 0) {
                    console.log("yes");
                }
            }

            function randomNumber(min, max) {
                min = 1;
                max = 100;
                return Math.floor(Math.random() * (max - min + 1)) + min;

            }
        </script>
    </body>
</html>
