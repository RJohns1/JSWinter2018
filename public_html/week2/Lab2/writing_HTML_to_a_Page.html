<!DOCTYPE html>
<html>
    <head>
        <title>Lab2 | Writing HTML to Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <script>
            let body = document.querySelector('body')
            let str="";

            for (var i = 0; i < 20; i++){
                str += "<div id='" + i + "' class='border'>";
                str += "<p>";
                str += "Text";
                str += "</p>";
                str +="</div>";
            }
            body.innerHTML = str;
        </script>
    </body>
</html>
