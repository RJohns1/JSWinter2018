    <body>

        <input name="test" type="text" id="input_user" value="12345 fake st. Providence, RI 02907" size="100"/><button id="test">Test</button>
        <p></p>

        <script>

            document.querySelector('#test').addEventListener('click', testMe);

            let textbox = document.querySelector('#input_user');
            let p = document.querySelector('p');
            function testMe() {

                var str = textbox.value;
                
                
                var machesFound = /[0-9]{5}\b$/;
                var matchresult = str.match(machesFound);
                if(matchresult !== null){
                    p.innerHTML = "Zipcode: " + matchresult;
                }
                else{
                    p.innerHTML = "ERROR: Zipcode not found";
                }
                

            }




        </script>
